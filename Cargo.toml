[package]
name = "photo-server"
version = "0.1.0"
authors = ["Bjorn Arnholtz <bjorn.arnholtz@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
opt-level = 'z'
lto = true
panic="abort"

[dependencies.serde]
version = "1.0.117"
default-features = false
codegen-units = 1
panic = 'abort'

[dependencies.serde_json]
version = "1.0.59"
default-features = false


[dependencies.serde_derive]
version = "1.0.117"
default-features = false

[dependencies.juniper]
version = "0.14.2"
default-features = false


[dependencies.argh]
version = "0.1.4"
default-features = false


[dependencies.tokio]
version = "0.3.2"
features = ['rt']

[dependencies.tide]
version = "0.14.0"
default-features = false
features=['h1-server']
